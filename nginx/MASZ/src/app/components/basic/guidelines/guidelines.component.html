<div style="height: 100px;"></div>
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex flex-column justify-content-center align-items-center w-50">
        <div class="mat-display-2 font-weight-bold">Terms</div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-left cw-50-75">
        <ng-container *ngIf="!this.terms.loading">
            <div *ngFor="let note of this.terms.content">
                <div class="p-2">
                    <div class="mat-h2 mb-1 font-weight-bold">{{ note.title }}</div>
                    <div class="mat-h3">{{ note.text }}</div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!this.terms.loading && this.terms.content?.length === 0">
            <img src="/assets/img/notfound.svg" class="w-50 align-self-center"/>
        </ng-container>
        <ng-container *ngIf="this.terms.loading">
            <div>
                <div class="p-2">
                    <div class="mat-h2 waiting-for-text font-weight-bold" style="width: 200px;"></div>
                    <div class="mat-h3 mb-1 waiting-for-text" style="width: 500px;"></div>
                    <div class="mat-h3 waiting-for-text" style="width: 300px;"></div>
                </div>
            </div>

                    <div class="mat-h3 waiting-for-text" style="width: 300px;"></div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center w-50 mt-4">
        <div class="mat-display-2 font-weight-bold">Community Guidelines</div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-left cw-50-75">
